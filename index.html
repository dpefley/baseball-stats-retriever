<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Image Gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>
    MLB Stats
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <script src="./js/stat_maps.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div id=head>
    <h1> MLB Stat Central </h1>
  </div>
  <div id=main>
    <form action="#" method=post name=form id=form>
      <input name="name" id='name' class=input placeholder='Player Name'> <br>
      <p id="exPlayer">ex. "Javier Baez"</p>
      <input type=button id='submit-stats' name=submit value="Get Stats">
    </form> <br>

    <div class="main-content">
      <div id=table>
        <div id=statsTable></div>
      </div>
      <div id=plotCont>
        <div id="myDiv"></div>
      </div>
      <div id=leaders>
        <div id=leadersTable></div>
      </div>
    </div>



  </div>

  <script type="text/javascript">
    document.getElementById('submit-stats').addEventListener("click", sendData)
  </script>

</body>

</html>
